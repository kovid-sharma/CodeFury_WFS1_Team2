<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <title>Login Page | prathameshkurunkar7</title>
</head>
<body>
    <div class="body-container">
        <div class="container" id="container">
            <div>
                <div class="form-container sign-up-container">
                    <form id="signUpForm">
                        <h1>Create Account</h1>
                        <input type="text" placeholder="Name" id="signUpName" />
                        <input type="email" placeholder="Email" id="signUpEmail" />
                        <input type="password" placeholder="Password" id="signUpPassword" />
                        <div class="btn-grad" id="signUpSubmit">Sign Up</div>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form id="signInForm">
                        <h1>Sign In</h1>
                        <input type="email" placeholder="Email" id="signInEmail" />
                        <input type="password" placeholder="Password" id="signInPassword" />
                        <a href="#">Forgot your password?</a>
                        <div class="btn-grad" id="signInSubmit">Sign In</div>
                    </form>
                </div>
                <div class="form-container admin-sign-in-container">
                    <form id="adminSignInForm">
                        <h1>Admin Sign In</h1>
                        <input type="text" placeholder="Admin ID" id="adminSignInID" />
                        <input type="password" placeholder="Password" id="adminSignInPassword" />
                        <div class="btn-grad" id="adminSignInSubmit">Sign In</div>
                    </form>
                </div>
            </div>
            <div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome Back!</h1>
                            <p>Start from where you left</p>
                            <div class="btn-grad" id="signIn">Sign In</div>
                            <div class="btn-grad" id="adminSignIn">Admin Sign In</div>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Hello, Buddy!</h1>
                            <p>Join Us on a new adventure</p>
                            <div class="btn-grad" id="signUp">Sign Up</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</body>
</html>
